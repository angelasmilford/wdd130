<!DOCTYPE html>
<html>

<!--The HEAD has the Title on the Tab/Window the webpage is on and the CSS connection that will control the webpage visually.-->
    <head>
        <title>BYUI</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <!--The BODY contains the texts and images that will be displayed in the webpage. For short it has the displays the webpage's content(s).-->
    <body>
        <!--The HEADER contains information displayed at the very top of the webpage.-->
        <header>
            <!--This is the NAVigation Panel that contains links to external webpages.-->
            <nav>
                <a href="byui.html">Home</a>
                <a href="https://www.churchofjesuschrist.org">Church of Jesus Christ</a>
                <a href="https://www.churchofjesuschrist.org/temples">Temples</a>
                <a href="https://www.churchofjesuschrist.org/study/scriptures">Scriptures</a>
            </nav>
        </header>

        <!--The MAIN displays the texts and images.-->
        <main>
            <!--This Heading would be the main Title-->
            <h1>Brigham Young University Idaho</h1>
            <!--This would be the Image. In this case the image is an external photograph.-->
            <img src="https://www.byui.edu/images/service-sites/map-banner.jpg">
            <!--This would be the Paragraph.-->
            <p>BYU-Idaho is a comfortable place to learn and grow as a disciple of Jesus Christ because students, faculty, and employees share a commitment to live the gospel.</p>
        </main>

        <!--Footer-->
        <footer>
            <!--This Paragraph will appear at the bottom of the page.-->
            <p>My Web Page 2023 &copy</p>
        </footer>
    </body>

</html>
